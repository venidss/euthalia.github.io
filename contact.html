<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/213651151b.js" crossorigin="anonymous"></script>
    <title>Euthalia Crafts</title>
</head>
<body>
    <header data-aos="slide-down">
        <a href="index.html" class="logo">e<span>c</span></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="review.html">Review</a></li>

    <div id="contacts" data-aos="zoom-out">
            <div class="container">
                <div class="row">
                    <div class="conatact-left">
                        <h1 class="sub-title">Contact <span>Us</span></h1>
                        <p><i class="fa-regular fa-paper-plane"></i>liamme@gmail.com</p>
                        <p><i class="fa-solid fa-phone"></i>09123456789</p>
                        <div class="social-icon">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                        </div>
                    </div>
                    <div class="contact-right">
                        <form action="">
                            <input type="text" name="name" placeholder="Your Name" required>
                            <input type="email" name="email" placeholder="Your Email" required>
                            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

                        </form>
                    </div>
                </div>
                </div>
            </div>

















    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY  > 0);
        })
    </script>
</body>
